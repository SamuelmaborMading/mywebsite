<body>
    <h1>Book Your Safari & Nature Walk</h1>
    <p>Choose your safari date and package below:</p>
    <form>
        <label for="date">Select Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="package">Select Package:</label><br>
        <select id="package" name="package" required>
            <option value="half-day">Half-Day Safari</option>
            <option value="full-day">Full-Day Safari</option>
        </select><br><br>

        <button type="submit">Book Safari</button>
    </form>
